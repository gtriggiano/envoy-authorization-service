name: Release

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/envoy-authorization-service

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Fetch MaxMind DB
        run: ./scripts/fetch-maxmind.sh

      - name: Run all tests
        run: |
          set -euo pipefail
          mkdir -p .cache/go-build .cache/go-tmp
          go install github.com/wadey/gocovmerge@latest
          GOCACHE=$(pwd)/.cache/go-build GOTMPDIR=$(pwd)/.cache/go-tmp go test -covermode=atomic -coverprofile=coverage-e2e.out -tags=e2e ./... 2>&1 | grep -v "no test files" || true
          GOCACHE=$(pwd)/.cache/go-build GOTMPDIR=$(pwd)/.cache/go-tmp go test -covermode=atomic -coverprofile=coverage-regular.out ./... 2>&1 | grep -v "no test files" || true
          gocovmerge coverage-e2e.out coverage-regular.out > coverage.out
          rm -f coverage-e2e.out coverage-regular.out
          go tool cover -func=coverage.out | tee coverage.txt
          total="$(awk '/^total:/{print $3}' coverage.txt)"
          {
            echo "## Test Coverage"
            echo ""
            echo "- Total: ${total}"
          } >> "$GITHUB_STEP_SUMMARY"
          echo "coverage=${total}" >> "$GITHUB_OUTPUT"
        id: coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve docker images
        id: vars
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "images=${IMAGE_NAME}:${version},${IMAGE_NAME}:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.vars.outputs.images }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install git-chglog
        run: go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest

      - name: Resolve image tags
        id: rel_vars
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "image=${IMAGE_NAME}:${version}" >> "$GITHUB_OUTPUT"

      - name: Build release binaries
        run: |
          set -euxo pipefail
          dist_dir="dist"
          mkdir -p "$dist_dir"
          for platform in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64; do
            os="${platform%/*}"; arch="${platform#*/}"
            outfile="${dist_dir}/envoy-authorization-service_${os}_${arch}"
            env CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" go build -trimpath -ldflags "-s -w" -o "$outfile" .
          done

      - name: Build release notes
        run: |
          git-chglog "${GITHUB_REF_NAME}" > release-notes.md
          image="${{ steps.rel_vars.outputs.image }}"
          {
            echo
            echo "Docker image: ${image}"
          } >> release-notes.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: release-notes.md
          files: dist/*
